kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: knative-serving-namespace-wildcard-certs
  labels:
    serving.knative.dev/release: "v{{ .Chart.AppVersion }}"
    serving.knative.dev/controller: "true"
    networking.knative.dev/wildcard-certificate-provider: nscert
    {{- include "knative-serving.networking-ns-cert.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["namespaces/finalizers"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]

