apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tm-cloud.knative-sources.fullname" . }}
  labels:
    {{- include "tm-cloud.knative-sources.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "tm-cloud.knative-sources.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tm-cloud.knative-sources.fullname" . }}

---

# Permissions not required by controllers directly, but granted to
# receive-adapters via RoleBindings.
#
# Without them, the following error is thrown:
#   "attempting to grant RBAC permissions not currently held"
#

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: httppollersource-adapter
  labels:
    {{- include "tm-cloud.knative-sources.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "tm-cloud.knative-sources.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: httppollersource-adapter
