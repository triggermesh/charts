apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: salesforcesources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.salesforce.stream.message" },
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: SalesforceSource
    plural: salesforcesources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              auth:
                type: object
                properties:
                  clientID:
                    type: string
                    minLength: 1
                  server:
                    type: string
                    minLength: 1
                  user:
                    type: string
                    minLength: 1
                  certKey:
                    type: object
                    properties:
                      value:
                        type: string
                      valueFromSecret:
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                    oneOf:
                    - required: ['value']
                    - required: ['valueFromSecret']
                required:
                - clientID
                - server
                - user
                - certKey
              apiVersion:
                type: string
              subscription:
                type: object
                properties:
                  channel:
                    type: string
                    minLength: 1
                  replayID:
                    type: integer
                required:
                - channel
              eventStore:
                type: object
                properties:
                  uri:
                    type: string
                required:
                - uri
              sink:
                type: object
                properties:
                  ref:
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                required:
                - ref
            required:
            - auth
            - subscription
            - sink
          status:
            type: object
            properties:
              sinkUri:
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
