nameOverride: ""
fullnameOverride: ""

global:
  image:
    registry: "gcr.io/triggermesh-private"
    tag: ""
    pullPolicy: "IfNotPresent"
    pullSecrets: []
    dockercfg: ""

backend:
  image:
    name: "backend-controller"
    tag: ""

frontend:
  image:
    name: "console"
    tag: "v1.10.1"
  ingress:
    enabled: false
    hostname: chart-example.local
    tls:
      enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      # cert-manager.io/cluster-issuer: letsencrypt-prod

ghbackend:
  image:
    name: "gh-backend"
    tag: ""

triggerflow:
  image:
    name: "triggerflow"
    tag: ""

koby:
  enabled: true

keycloak:
  enabled: true

  admin:
    username: admin
    password: password

  ingress:
    enabled: false
    hostname: chart-example.local

  realm:
    triggermesh:
      # client_secret:
      registrationAllowed: true

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 2Gi

triggermesh:
  enabled: true
